<script>
/* ------------------ 1) HARTÄ‚ + STRATURI ------------------ */
const map = L.map('map', { zoomControl:false }).setView([46.00, 25.00], 7);
L.control.zoom({ position:'topright' }).addTo(map);

const baseLight = L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
  { attribution:'Â© CARTO' }
);

const baseSat = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution:'Tiles Â© Esri' }
);

baseLight.addTo(map);

const statusColors = {
  'Critic Urgent':'#d60000',
  'Critic Standard':'#e67e22',
  'AtenÈ›ie':'#f1c40f',
  'Standard':'#27ae60'
};

const layers = {
  'Critic Urgent': L.layerGroup().addTo(map),
  'Critic Standard': L.layerGroup().addTo(map),
  'AtenÈ›ie': L.layerGroup().addTo(map),
  'Standard': L.layerGroup().addTo(map),
  'Propuneri': L.layerGroup().addTo(map),
  'Simulare': L.layerGroup().addTo(map)
};

L.control.layers(
  { "Light": baseLight, "Satelit": baseSat },
  layers,
  { collapsed:false, position:'topright' }
).addTo(map);

/* ------------------ 2) DATE + UTILS ------------------ */
let data = { lockers:[], awb:{}, pop:{}, cercuri:[] };
let addMode = false;
let detectedMonths = [];

const ANCHORS = ['kaufland','lidl','carrefour','auchan','mega','profi','mall','plaza','piata','residence','complex','gara','universitate','spital','market'];
const MONTHS = { ianuarie:0,februarie:1,martie:2,aprilie:3,mai:4,iunie:5,iulie:6,august:7,septembrie:8,octombrie:9,noiembrie:10,decembrie:11 };

function splitCSV(str){
  const res=[]; let curr=""; let inQt=false;
  for (let c of str){
    if (c === '"') inQt = !inQt;
    else if (c === ',' && !inQt){ res.push(curr.trim()); curr=""; }
    else curr += c;
  }
  res.push(curr.trim());
  return res;
}
function norm(s){
  return (s||"")
    .toLowerCase()
    .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
    .replace(/[^a-z0-9 ]/g,' ')
    .replace(/\s+/g,' ')
    .trim();
}
function toNumMaybe(x){
  if (x==null) return NaN;
  let s = String(x).replace(/"/g,'').trim();
  if (!s) return NaN;
  s = s.replace(/\./g,'').replace(/,/g,'.'); // toleranÈ›Äƒ
  const v = parseFloat(s);
  return isNaN(v) ? NaN : v;
}
function getDist(lat1, lon1, lat2, lon2){
  const R = 6371e3;
  const a = Math.sin((lat2-lat1)*Math.PI/360)**2 +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) *
            Math.sin((lon2-lon1)*Math.PI/360)**2;
  return Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}
function htmlEscape(s){
  return String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

/* ------------------ 3) CACHE (IndexedDB) ------------------ */
async function clearIndexedDBCache(){
  try{
    if (!indexedDB.databases) { alert("Browserul nu suportÄƒ indexedDB.databases()"); return; }
    const dbs = await indexedDB.databases();
    await Promise.all(dbs.map(db => new Promise(res=>{
      if (!db.name) return res();
      const req = indexedDB.deleteDatabase(db.name);
      req.onsuccess = req.onerror = req.onblocked = () => res();
    })));
    alert("Cache IndexedDB È™ters. ReÃ®ncarcÄƒ pagina.");
  }catch(e){
    alert("Eroare la È™tergere cache: " + e.message);
  }
}

/* ------------------ 4) UPLOAD CSV ------------------ */
function handleFileUpload(input, type){
  const file = input.files[0];
  if(!file) return;
  const r = new FileReader();
  r.onload = e => {
    const t = e.target.result;
    if(type==='lockers') processLockers(t);
    if(type==='awb') processAWB(t);
    if(type==='pop') processPop(t);
    if(type==='cercuri') processCercuri(t);

    input.parentElement.style.borderColor = '#00ff88';
    const el = document.getElementById('status' + type.charAt(0).toUpperCase()+type.slice(1));
    if (el) el.innerText = 'ÃŽncÄƒrcat';
    speak('FiÈ™ierul ' + type + ' a fost procesat.');
  };
  r.readAsText(file);
}

/* ------------------ 5) LOCKERE CSV ------------------ */
function processLockers(csv){
  Object.values(layers).forEach(g => g.clearLayers());
  data.lockers = [];
  detectedMonths = [];

  const stats = { 'Critic Urgent':0, 'Critic Standard':0, 'AtenÈ›ie':0, 'Standard':0 };
  const lines = csv.split(/\r?\n/).filter(x => x.trim().length);
  if(lines.length < 2) return;

  const h = splitCSV(lines[0]).map(x => x.replace(/"/g,'').trim());

  // detect months columns (ex: Noiembrie 2025)
  h.forEach((col, idx) => {
    const m = col.match(/([A-Za-zÄƒÃ¢Ã®È™È›Ä‚Ã‚ÃŽÈ˜Èš]+)\s+(\d{4})/);
    if(m && !col.toLowerCase().includes('inactiv')){
      const mon = norm(m[1]);
      const yr = parseInt(m[2],10);
      for (const k in MONTHS){
        if(mon.includes(norm(k))){
          detectedMonths.push({ name: col, idx, val: yr*12 + MONTHS[k] });
          break;
        }
      }
    }
  });
  detectedMonths.sort((a,b)=>a.val-b.val);

  const idx = {
    nume: h.indexOf('Locker Nume'),
    lat: h.indexOf('Latitudine'),
    lng: h.indexOf('Longitudine'),
    install: h.indexOf('Data instalare'),
    cap: h.indexOf('Capacitate locker'),
    addr: h.indexOf('Adresa'),
    model: h.indexOf('Model'),
    city: h.indexOf('Locker Oras'),
    inactiv: h.findIndex(x => x.toLowerCase().includes('inactiv'))
  };

  const idxNov25 = h.findIndex(x => x.toLowerCase().includes('noiembrie 2025') && !x.toLowerCase().includes('inactiv'));
  const idxNov24 = h.findIndex(x => x.toLowerCase().includes('noiembrie 2024') && !x.toLowerCase().includes('inactiv'));

  function getVal(row, i){ return i>-1 ? (row[i] ?? '').replace(/"/g,'').trim() : ''; }

  lines.slice(1).forEach(l=>{
    const row = splitCSV(l);
    if(row.length < 5) return;

    const lat = parseFloat(getVal(row, idx.lat).replace(',','.'));
    const lng = parseFloat(getVal(row, idx.lng).replace(',','.'));
    if(isNaN(lat) || isNaN(lng)) return;

    // history avg (exclude zeros)
    const historyValues = [];
    detectedMonths.forEach(m=>{
      let v = toNumMaybe(getVal(row, m.idx));
      if(!isNaN(v)){
        if (v > 0 && v <= 1.5) v = v*100;
        historyValues.push(v);
      }
    });
    let sum=0, cnt=0;
    historyValues.forEach(v=>{ if(v>0){ sum+=v; cnt++; } });
    const avgHist = cnt ? sum/cnt : 0;

    let loadNov25 = 0, loadNov24 = 0;
    if(idxNov25>-1){ let v=toNumMaybe(getVal(row, idxNov25)); if(!isNaN(v)){ if(v>0&&v<=1.5) v*=100; loadNov25=v; } }
    if(idxNov24>-1){ let v=toNumMaybe(getVal(row, idxNov24)); if(!isNaN(v)){ if(v>0&&v<=1.5) v*=100; loadNov24=v; } }

    let trendStr = 'Stabil';
    if(loadNov25 - loadNov24 > 5) trendStr = 'Peste medie';
    else if(loadNov25 - loadNov24 < -5) trendStr = 'Sub medie';

    let daysOff = parseInt(getVal(row, idx.inactiv) || '0', 10);
    if(isNaN(daysOff)) daysOff = 0;

    let status = 'Standard';
    if(loadNov25 >= 95 && daysOff >= 5) status = 'Critic Urgent';
    else if(loadNov25 >= 85) status = 'Critic Standard';
    else if(loadNov25 >= 75) status = 'AtenÈ›ie';

    stats[status]++;

    const locker = {
      nume: getVal(row, idx.nume),
      lat, lng,
      loadNov25, loadNov24, avgHist,
      trend: trendStr,
      install: (getVal(row, idx.install).split(' ')[0] || ''),
      cap: getVal(row, idx.cap),
      model: getVal(row, idx.model),
      addr: getVal(row, idx.addr),
      city: getVal(row, idx.city),
      daysOff
    };
    data.lockers.push(locker);

    const m = L.circleMarker([lat,lng], {
      radius:7, fillColor:statusColors[status], color:'#000', weight:1, opacity:1, fillOpacity:0.85
    });

    const popupContent = `
      <div class="popup-header">${htmlEscape(locker.nume)}</div>
      <div class="popup-row"><span class="popup-label">Localitate</span><span class="popup-value">${htmlEscape(locker.city)}</span></div>
      <div class="popup-row"><span class="popup-label">AdresÄƒ</span><span class="popup-value" style="font-size:10px; max-width:170px;">${htmlEscape(locker.addr)}</span></div>
      <div class="popup-row"><span class="popup-label">ÃŽncÄƒrcare Nov 2025</span><span class="popup-value ${locker.loadNov25>=90?'val-high':'val-low'}">${locker.loadNov25.toFixed(1)}%</span></div>
      <div class="popup-row"><span class="popup-label">Nov 2024</span><span class="popup-value">${locker.loadNov24.toFixed(1)}%</span></div>
      <div class="popup-row"><span class="popup-label">Trend</span><span class="popup-value">${htmlEscape(locker.trend)}</span></div>
      <div class="popup-row"><span class="popup-label">Medie istoric</span><span class="popup-value">${locker.avgHist.toFixed(1)}%</span></div>
      <div class="popup-row"><span class="popup-label">Inactivare</span><span class="popup-value">${locker.daysOff} zile</span></div>
      <div class="popup-row"><span class="popup-label">Instalare</span><span class="popup-value">${htmlEscape(locker.install)}</span></div>
    `;

    m.bindPopup(popupContent);
    layers[status].addLayer(m);
  });

  document.getElementById('totalVal').innerText = data.lockers.length;
  document.getElementById('criticVal').innerText = stats['Critic Urgent'] + stats['Critic Standard'];
  document.getElementById('warnVal').innerText = stats['AtenÈ›ie'];
  document.getElementById('okVal').innerText = stats['Standard'];
  document.getElementById('statusLockers').innerText = `Actualizat: ${data.lockers.length} lockere`;
}

/* ------------------ 6) AWB CSV (opÈ›ional) ------------------ */
function processAWB(csv){
  data.awb = {};
  const lines = csv.split(/\r?\n/).filter(x=>x.trim().length);
  lines.forEach(l=>{
    const c = splitCSV(l);
    const volIdx = c.findIndex(x=>x.toLowerCase().includes('nr total'));
    const cityIdx = c.findIndex(x=>x.toLowerCase().includes('localitate'));
    if(c.length>=2 && volIdx>-1 && cityIdx>-1){
      let volStr = String(c[volIdx]).replace(/"/g,'');
      if(volStr.includes(',')) volStr = volStr.replace(/,/g,''); // 1,014 -> 1014
      const vol = parseInt(volStr,10);
      const city = c[cityIdx];
      if(city && !isNaN(vol)){
        const k = norm(city);
        data.awb[k] = (data.awb[k] || 0) + vol;
      }
    }
  });
  document.getElementById('statusAWB').innerText = 'Volume OK';
}

/* ------------------ 7) POP CSV ------------------ */
function processPop(csv){
  data.pop = {};
  const lines = csv.split(/\r?\n/).filter(x=>x.trim().length);
  lines.forEach(l=>{
    const c = splitCSV(l);
    let pop=0, city="";
    c.forEach(x=>{
      const n = parseInt(String(x).replace(/\./g,'').replace(/"/g,''),10);
      if(!isNaN(n) && n>100 && n<30000000) pop = n;
      if(String(x).length>2 && !/\d/.test(String(x))) city = x;
    });
    if(city){
      data.pop[norm(city)] = pop;
    }
  });
  document.getElementById('statusPop').innerText = 'PopulaÈ›ie OK';
}

/* ------------------ 8) CERCURI CSV (AWB per localitate) ------------------ */
/*
  Din snippet-ul fiÈ™ierului, ordinea/denumirea coloanelor e de tip:
  Month, Judet Destinatar OPS, Categorie Cerc Livrare, Localitate Destinatar, ... , lockerNr Total AWB [etc] [file:97]
  Practic: avem lunÄƒ + judeÈ› + localitate + "Total AWB" (numeric) [file:97]
*/
function processCercuri(csv){
  data.cercuri = [];
  const lines = csv.split(/\r?\n/).filter(x=>x.trim().length);
  if(lines.length < 2) return;

  const header = splitCSV(lines[0]).map(x=>x.replace(/"/g,'').trim());
  // detect indices by fuzzy match
  const idxMonth = header.findIndex(x => norm(x)==='month' || norm(x).includes('month'));
  const idxJudet = header.findIndex(x => norm(x).includes('judet'));
  const idxLoc = header.findIndex(x => norm(x).includes('localitate'));
  const idxTotal = header.findIndex(x => norm(x).includes('total awb') || (norm(x).includes('awb') && norm(x).includes('total')));
  // dacÄƒ nu gÄƒsim header (uneori fiÈ™ierul poate sÄƒ nu aibÄƒ header real), Ã®ncercÄƒm fallback pe poziÈ›ii
  // fallback-ul e conservator; dacÄƒ nu se pot citi, nu blocÄƒm aplicaÈ›ia.
  const fallback = { month:0, judet:1, localitate:3, total:7 };

  lines.slice(1).forEach(l=>{
    const row = splitCSV(l);
    if(row.length < 5) return;

    const monthRaw = row[(idxMonth>-1?idxMonth:fallback.month)] ?? '';
    const judetRaw = row[(idxJudet>-1?idxJudet:fallback.judet)] ?? '';
    const locRaw = row[(idxLoc>-1?idxLoc:fallback.localitate)] ?? '';
    const totalRaw = row[(idxTotal>-1?idxTotal:fallback.total)] ?? '';

    const month = String(monthRaw).replace(/"/g,'').trim();
    const judet = String(judetRaw).replace(/"/g,'').trim();
    const localitate = String(locRaw).replace(/"/g,'').trim();

    let total = String(totalRaw).replace(/"/g,'').trim();
    total = total.replace(/,/g,''); // 2,074 -> 2074 (mii)
    const totalAwb = parseInt(total, 10);
    if(!localitate || !judet || isNaN(totalAwb)) return;

    data.cercuri.push({
      month,
      judet,
      localitate,
      totalAwb
    });
  });

  document.getElementById('statusCercuri').innerText = `Cercuri OK: ${data.cercuri.length} rÃ¢nduri`;
}

/* ------------------ 9) ANALIZE LOCALE + CERCURI (corelare) ------------------ */
function getCityLockerCount(cityName){
  const key = norm(cityName);
  if(!key) return 0;
  return data.lockers.filter(l => norm(l.city) === key).length;
}
function summarizeCercuriFor(judetName, localitateName){
  const j = norm(judetName);
  const loc = norm(localitateName);
  if(!j || !loc) return { total:0, byMonth:{} };

  const rows = data.cercuri.filter(r => norm(r.judet)===j && norm(r.localitate)===loc);
  const byMonth = {};
  let total = 0;
  rows.forEach(r=>{
    const m = String(r.month).trim() || 'NA';
    byMonth[m] = (byMonth[m] || 0) + (r.totalAwb || 0);
    total += (r.totalAwb || 0);
  });
  return { total, byMonth, rowsCount: rows.length };
}

function analyzeLocalData(lat, lng, cityName){
  const cityKey = norm(cityName);
  let pop = 0, awb = 0;

  // pop/awb din fiÈ™ierele tale clasice
  for(const k in data.pop){ if(cityKey.includes(k)) pop = Math.max(pop, data.pop[k]); }
  for(const k in data.awb){ if(cityKey.includes(k)) awb = Math.max(awb, data.awb[k]); }

  const neighbors = [];
  const anchors = [];
  data.lockers.forEach(l=>{
    const d = getDist(lat,lng,l.lat,l.lng);
    if(d <= 500){
      neighbors.push({ name:l.nume, load:l.loadNov25, dist:d });
    }
    const n = (l.nume||'').toLowerCase();
    ANCHORS.forEach(tag=>{
      if(n.includes(tag) && !anchors.includes(tag)) anchors.push(tag);
    });
  });

  neighbors.sort((a,b)=>a.dist-b.dist);

  return { pop, awb, neighbors, anchors, city: cityName };
}

/* ------------------ 11) Reverse geocode (city/judet/sector) ------------------ */
async function reverseMeta(lat, lng){
  // Nominatim e best-effort; sector pentru BucureÈ™ti apare uneori ca suburb/city_district/quarter.
  const meta = { city:"LocaÈ›ie", judet:"", sector:"" };
  try{
    const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
    const d = await r.json();
    const a = d.address || {};
    meta.city = a.city || a.town || a.village || a.municipality || meta.city;
    meta.judet = a.county || a.state || "";
    meta.sector = a.city_district || a.suburb || a.quarter || "";
  }catch(e){}
  return meta;
}

/* ------------------ 12) PERPLEXITY AI ------------------ */
async function askPerplexity(question, contextData=null){
  const apiKey = document.getElementById('apiKey').value.trim();
  if(!apiKey){ alert('Te rog introdu cheia API Perplexity (pplx-....)'); return; }

  const responseBox = document.getElementById('aiResponse');
  responseBox.style.display = 'block';
  responseBox.innerHTML = '<i>Perplexity analizeazÄƒ datele...</i>';

  let systemPrompt = "EÈ™ti un expert logistic senior pentru reÈ›eaua easybox. Scopul este sÄƒ analizezi oportunitatea de expansiune/optimizare. RÄƒspunde Ã®n limba romÃ¢nÄƒ, concis È™i bazat strict pe date.";

  if(contextData){
    systemPrompt += `\nDATE REALE PENTRU LOCAÈšIE (${contextData.city}):` +
      `\n- PopulaÈ›ie estimatÄƒ: ${contextData.pop}` +
      `\n- Volum AWB (dacÄƒ existÄƒ): ${contextData.awb}` +
      `\n- Lockere existente Ã®n 500m: ${JSON.stringify(contextData.neighbors)}` +
      `\n- Ancore comerciale: ${contextData.anchors.join(', ')}`;
  }

  const messages = [
    { role:'system', content: systemPrompt },
    { role:'user', content: question }
  ];

  try{
    const response = await fetch('https://api.perplexity.ai/chat/completions', {
      method:'POST',
      headers:{
        'Authorization': 'Bearer ' + apiKey,
        'Content-Type':'application/json'
      },
      body: JSON.stringify({ model:'sonar-pro', messages })
    });

    const json = await response.json();
    if(json.error) throw new Error(json.error.message);
    const rawText = json.choices?.[0]?.message?.content ?? '(fÄƒrÄƒ rÄƒspuns)';
    responseBox.innerHTML = marked.parse(rawText);

    const cleanText = rawText.replace(/\n/g,' ').split('.').slice(0,2).join('. ') + '.';
    speak(cleanText);
  }catch(e){
    console.error(e);
    responseBox.innerText = 'Eroare API Perplexity: ' + e.message;
    speak('A apÄƒrut o eroare la conectarea cu Perplexity.');
  }
}

/* ------------------ 13) VOICE + INPUT ------------------ */
const synth = window.speechSynthesis;
let recognition=null;
let isListening=false;

function speak(text){
  try{
    if(synth.speaking) synth.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang='ro-RO';
    synth.speak(utter);
  }catch(e){}
  document.getElementById('aiFeedback').innerText = text;
}

function toggleVoice(){
  if(!('webkitSpeechRecognition' in window)){ alert('NecesitÄƒ Chrome/Edge.'); return; }
  if(isListening){ recognition.stop(); return; }

  recognition = new webkitSpeechRecognition();
  recognition.lang='ro-RO';
  recognition.onstart = () => { isListening=true; document.getElementById('micBtn').classList.add('active'); };
  recognition.onend = () => { isListening=false; document.getElementById('micBtn').classList.remove('active'); };
  recognition.onresult = e => {
    const q = e.results[0][0].transcript;
    document.getElementById('searchInput').value = q;
    handleInput({ key:'Enter' }, true);
  };
  recognition.start();
}

function handleInput(e, fromVoice=false){
  if(e.key !== 'Enter' && !fromVoice) return;
  const q = document.getElementById('searchInput').value.trim();
  if(!q) return;

  if(q.toLowerCase().includes('scan')){
    const city = q.replace(/scaneaza\s*orasul/gi,'').trim();
    runAutoScanWrapper(city);
  }else{
    askPerplexity(q);
  }
}

/* ------------------ 14) AUTO-SCAN ------------------ */
async function runAutoScanWrapper(city){
  if(!city || city.length<3) return;
  speak('Analizez ' + city + '...');
  document.getElementById('loadBar').style.display='block';

  try{
    const r = await fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(city));
    const d = await r.json();
    if(!d.length){ speak('LocaÈ›ie necunoscutÄƒ.'); return; }
    const b = d[0].boundingbox;
    map.fitBounds([[b[0],b[2]],[b[1],b[3]]]);

    const centerLat = (parseFloat(b[0])+parseFloat(b[1]))/2;
    const centerLng = (parseFloat(b[2])+parseFloat(b[3]))/2;

    const context = analyzeLocalData(centerLat, centerLng, city);
    askPerplexity('Raport de oportunitate pentru ' + city + '?', context);
  }catch(e){
    console.error(e);
  }finally{
    document.getElementById('loadBar').style.display='none';
  }
}
function startAutoScanWrapper(){
  const city = prompt('Introdu oraÈ™ul:');
  if(city) runAutoScanWrapper(city);
}
